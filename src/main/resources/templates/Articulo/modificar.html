<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Techshop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>  
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />   
        <div class="contenido">
            <h2 th:text="#{articulo.datos}">Datos del Articulo</h2>
            <a th:href="@{/articulo/listado}" th:text="#{accion.regresar}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/articulo/guardar}" method="post" th:object="${articulo}">
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
                <label for="categoria" th:text="#{categoria.titulo}">Categoria:</label>
                <select th:field="*{idCategoria}">
                    <option th:each="categoria : ${categorias}"
                            th:value="${categoria.idCategoria}"
                            th:text="${categoria.descripcion}"/>
                </select>
                <br>
                <label for="descripcion" th:text="#{articulo.descripcion}">Descripci√≥n: </label>
                <input type="text" name="descripcion" th:field="*{descripcion}" />            
                <br>            
                <label for="detalle" th:text="#{articulo.detalle}">Detalle: </label>            
                <input type="text" name="detalle" th:field="*{detalle}" />            
                <br>            
                <label for="precio" th:text="#{articulo.precio}">Precio: </label>            
                <input type="text" name="precio" th:field="*{precio}" />            
                <br>            
                <label for="existencias" th:text="#{articulo.existencias}">Existencias: </label>            
                <input type="text" name="existencias" th:field="*{existencias}" />            
                <br>            
                <label for="activo" th:text="#{articulo.activo}">Activo: </label>            
                <input type="checkbox" name="activo" th:checked="*{activo}" />            
                <br>            
                <button type="submit" name="Guardar" th:text="#{accion.guardar}" />       
            </form>   
        </div>   
        <footer th:replace="layout/plantilla :: footer" /> 
    </body>
</html>
