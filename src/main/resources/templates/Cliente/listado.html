<!DOCTYPE html>

<html xmlns:th="http://www.thymelead.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head>
        <title>Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>  
    </head>

    <header th:replace="layout/plantilla :: header" />   
    <div class="contenido">
        <h2 th:text="#{cliente.titulo}">Listado de Clientes</h2>
        <div>
            <table border="1">
                <tbody>
                    <tr>
                        <td sec:authorize="hasRole('ROLE_ADMIN')">
                            <a th:href="@{/cliente/nuevo}" th:text="#{cliente.nuevo}" >Nuevo Cliente 
                            </a>
                        </td>
                        <td>
                            <form th:action="@{/cliente/buscar}" method="get" th:object="${cliente}">
                                <input type="text" name="apellidos" />
                                <button type="submit" th:text="#{cliente.buscar}" name="Buscar" />
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <br>
        <div th:if="${clientes !=null and !clientes.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th th:text="#{cliente.nombre}">Nombre</th>
                        <th th:text="#{cliente.apellidos}">Appellidos</th>
                        <th th:text="#{cliente.correo}">Correo</th>
                        <th th:text="#{cliente.telefono}">Teléfono</th>
                        <th th:text="#{cliente.limite}">Limite</th>
                        <th th:text="#{accion.actualizar}" sec:authorize="hasRole('ROLE_ADMIN')">Modificar</th>
                        <th th:text="#{accion.actualizar}" sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each='item : ${clientes}'>
                        <td th:text='${item.nombre}'></td>
                        <td th:text='${item.apellidos}'></td>
                        <td th:text='${item.correo}'></td>
                        <td th:text='${item.telefono}'></td>
                        <td th:text='${#numbers.formatDecimal(item.credito.limite, 3, 2)}'></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/cliente/modificar/} + ${item.idCliente}" th:text="#{accion.actualizar}" >Modificar</a></td>    
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/cliente/eliminar/} + ${item.idCliente}" th:text="#{accion.eliminar}">Eliminar</a></td>    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:if="${clientes == null or clientes.empty}" th:text="#{accion.no_mostrar}">                
        La lista de clientes está vacía
    </div>   
    <footer th:replace="layout/plantilla :: footer" />
