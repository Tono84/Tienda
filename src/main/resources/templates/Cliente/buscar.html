<!DOCTYPE html>

<html>
    <head>
        <title>Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>  
    </head>

    <header th:replace="layout/plantilla :: header" />   
    <div class="contenido">
        <h2>Listado de Clientes</h2>
        <div>
            <table border="1">
                <tbody>
                    <tr>
                        <td><a th:href="@{/cliente/listado}">Regresar </a></td>
                        <td><a th:href="@{/cliente/nuevo}">Nuevo Cliente </a></td>
                        <td> 
                            <form th:action="@{/cliente/buscar}" method="get" th:object="${cliente}">
                                <input type="text" name="apellidos" value="Apellidos" />
                                <input type="submit" value="Buscar por Apellidos" name="Buscar" />
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <br>
        <div th:if="${clientes !=null and !clientes.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Appellidos</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Limite</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each='item : ${clientes}'>
                        <td th:text='${item.nombre}'></td>
                        <td th:text='${item.apellidos}'></td>
                        <td th:text='${item.correo}'></td>
                        <td th:text='${item.telefono}'></td>
                        <td th:text='${#numbers.formatDecimal(item.credito.limite, 3, 2)}'></td>
                        <td><a th:href="@{/cliente/modificar/} + ${item.idCliente}">Modificar</a></td>    
                        <td><a th:href="@{/cliente/eliminar/} + ${item.idCliente}">Eliminar</a></td>    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:if="${clientes == null or clientes.empty}">                
        La lista de clientes está vacía
    </div>   
    <footer th:replace="layout/plantilla :: footer" />
