<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Techshop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>  
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />   
        <div class="contenido">
            <h2 th:text="#{categoria.titulo}">Datos de Categoria</h2>
            <a th:href="@{/categoria/listado}" th:text="#{accion.regresar}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/categoria/guardar}" method="post" th:object="${categoria}">
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
                <label for="descripcion" th:text="#{categoria.descripcion}">Descripci√≥n: </label>
                <input type="text" name="descripcion" th:field="*{descripcion}" />            
                <br>            
                <label for="activo" th:text="#{categoria.activo}">Activa: </label>            
                <input type="checkbox" name="activo" th:checked="*{activo}" />            
                <br>    
                <button type="submit" name="Guardar" th:text="#{accion.guardar}"/>        
            </form>   
        </div>   
        <footer th:replace="layout/plantilla :: footer" /> 
    </body>
</html>
