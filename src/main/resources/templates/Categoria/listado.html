<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security"> 
    <html>
        <head>
            <title>Categorias</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="/css/menu.css" rel="stylesheet" type="text/css"/>  
        </head>
        <body>
            <header th:replace="layout/plantilla :: header" />   
            <div class="contenido">
                <h2 th:text="#{categoria.titulo}">Listado de Categorias</h2>
                <a th:href="@{/categoria/nuevo}" th:text="#{categoria.nuevo}" 
                   sec:authorize="hasRole('ROLE_ADMIN')">Nuevo Categoria</a>
                <div th:if="${categorias !=null and !categorias.empty}">
                    <table border="1">
                        <thead>
                            <tr>
                                <th th:text="#{categoria.descripcion}">Descripción</th>
                                <th th:text="#{categoria.activo}">Activa</th>
                                <th th:text="#{accion.actualizar}" sec:authorize="hasRole('ROLE_ADMIN')">Modificar</th>
                                <th th:text="#{accion.eliminar}" sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each='item : ${categorias}'>
                                <td th:text='${item.descripcion}'></td>
                                <td><input type="checkbox" name="activo" th:checked="${item.activo}" disabled /></td>
                                <td sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a th:href="@{/categoria/modificar/} + ${item.idCategoria}" 
                                       th:text="#{accion.actualizar}">Modificar</a></td>    
                                <td sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a th:href="@{/categoria/eliminar/} + ${item.idCategoria}" 
                                       th:text="#{accion.eliminar}">Eliminar</a></td>    
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div th:if="${categorias == null or categorias.empty}" th:text="#{accion.no_mostrar}">                
                La lista de Categorias está vacía
            </div>   
            <footer th:replace="layout/plantilla :: footer" /> 
        </body>
    </html>
